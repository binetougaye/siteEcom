<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="admin-validation-form.js"></script>
    <title>Admin</title>
</head>
<body>
    <div class="container">
        <div class="row">
        <div class="card col-md-5 mx-auto my-5">
            <div class="head-sign">
                <div class="ligne d-flex text-center">
                    <h1 class="text-center ms-3">Sneakers Admin Connexion</h1>
                </div>
            </div>
            <div class="body-sign">
                <h3 class="text-center mt-5">SIGN IN USERS</h3>
                <p class="text-center mb-3">Enter your credentials to access your account</p>
                <form id="MainForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control"  id="email" placeholder="Enter your email" />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control"  id="password" placeholder="Enter your password" />
                    </div>
                    <button type="submit">LOGIN</button>
                    <a href="admin-create-account.html"><button type="button"  >SIGN UP</button></a>
                </form>
                <h6 class="my-3 text-center">No account yet? <a href="admin-create-account.html"><span>Sign up</span></a></h6>
            </div>
        </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, get, ref, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        
        const firebaseConfig = {
          apiKey: "AIzaSyCyo7of9VPNbQqtBN3VYJL3ZJM-qFyDZKY",
          authDomain: "validation-javascript.firebaseapp.com",
          projectId: "validation-javascript",
          storageBucket: "validation-javascript.appspot.com",
          messagingSenderId: "944265527624",
          appId: "1:944265527624:web:0853d33f7d2aa2eadaf37d",
          measurementId: "G-JCXC8B27KG"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase();
        const auth = getAuth(app);
        const dbref = ref(db)


        let email = document.getElementById("email")
        let password = document.getElementById("password")
        let mainform = document.getElementById("MainForm")

        let signInUser = evt =>{
            evt.preventDefault();

            signInWithEmailAndPassword(auth, email.value, password.value)
            .then((credentials)=>{
                get(child(dbref, 'UserAuthList' + credentials.user.uid)).then((snapshot)=>{
                    if (snapshot.exists) {
                        sessionStorage.setItem("user-info", JSON.stringify({
                            Name: snapshot.val().Name
                        }))

                        sessionStorage.setItem("user-creds", JSON.stringify(credentials.user));
                        window.location.href = 'admin-dashboard.html'
                    }
                });
            })
            .catch((error)=>{
                alert(error.message);
                console.log(error.code);
                console.log(error.message);
            })
        }

        mainform.addEventListener('submit', signInUser);
    </script>
</body>

</html>
