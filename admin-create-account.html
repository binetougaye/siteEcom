<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="admin-validation-form.js"></script>
    <title>Admin</title>
</head>
<body>
    <div class="container">
        <div class="row">
        <div class="card col-md-5 mx-auto my-5">
            <div class="head-sign">
                <div class="ligne d-flex text-center">
                    <h1 class="text-center ms-3">Sneakers Admin Connexion</h1>
                </div>
            </div>
            <div class="body-sign">
                <h3 class="text-center mt-5">SIGN UP</h3>
                <p class="text-center mb-3">Enter your credentials to access your account</p>
                <form>
                <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control"  id="name" placeholder="Enter your Name" />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control"  id="email" placeholder="Enter your email" />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control"  id="password" placeholder="Enter your password" />
                    </div>
                    <button type="button"  onclick="LogIn()">SIGN UP</button>
                </form>
                <h6 class="my-3 text-center">Already have an account? <a href="admin-login.html"><span>Sign in</span></a></h6>
            </div>
        </div>
        </div>
    </div>
</body>

</html>
