    <!-- ===============================FORMILAIRE REINITIALISATION PASSWORD================= -->
<div class="container">
    <div class="row col-md-5 mx-auto mt-5">
        <form action="">
            <div class="text-head">
                <h3>S'identifier</h3>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="email">Your Email address</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 mx-auto mb-3">Continuer</button>

            <h6>Avez-vous changé d'adresse e-mail ou de numéro de téléphone portable ?</h6>
            <p>
                Si vous n'utilisez plus l'adresse e-mail associée à votre compte Amazon, 
                vous pouvez contacter le <a href=" ">service client</a> pour vous aider à restaurer l'accès 
                à votre compte.
            </p>
        </form>

    </div>
</div>
