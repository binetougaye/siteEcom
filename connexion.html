    <form id="loginForm">
        <div class="container globale">
            <div class="col-md-7 text-center">
                <h3>Welcome to Sneakers</h3>
                <p>You can sign in to access with your existing account.</p>
            </div>
            <div class="col-md-5 text-center">
                <h3>Sign in</h3>
                <div class="container">
                    <div class="row d-flex my-4">
                        <i class="bi bi-person-fill"></i>
                        <input type="text" placeholder="Email" id="loginEmail">
                    </div>
                    <div class="row d-flex mb-4">
                        <i class="bi bi-lock-fill"></i>
                        <input type="password" placeholder="Password" id="loginPassword">
                    </div>
                    <button type="submit" class="mb-4">Sign in</button>
                    <p class="mb-5">New Here? <a href="inscription.html">Create an Account</a></p>
                </div>
            </div>
        </div>
    </form>
